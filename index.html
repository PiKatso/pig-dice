<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript" ></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="button-bar">
        <div class="images">
          <!-- images will go here -->
        </div>
        <button id="rollBtn" type="button" class="btn btn-success">Roll</button>
        <p>
          <span id="turn-roll"></span>
        </p>
      </div>
      <div class="jumbotron">
        <p><h3>Turn Total: </h3>
          <span id="turn-score"></span><br>
        </p>

        <button id="holdBtn" type="button" class="btn btn-success">Hold</button>
        <div class="total-score">
          <p><h3>Player Total:</h3>
            <span id="player-total"></span>
          </p>
        </div>
      </div>
      <div id="winner">
        <p>
          Winner!
        </p>
        <button id="resetBtn" type="button" class="btn btn-info">Play Again!</button>
      </div>
    </div>
  </body>
</html>
